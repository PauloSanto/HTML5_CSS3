<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto tela de login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
    <link rel="stylesheet" href="estilos/media-dark.css">
  
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
            
            </div>
            <div id="form">

                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" class="inp" name="email" id="iemail" placeholder="     digite seu email" autocomplete="email" required>
                        <label for="iemail">Email:</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">vpn_key</i>
                        <input type="password" class="inp" name="passw" id="ipassw" placeholder="     digite sua senha" minlength="8" maxlength="16" autocomplete="current-password" required>
                        <label for="ipassw">Senha</label>
                    </div>
                    <input type="submit" value="entrar">

                    <a href="#" class="but">esqueci a senha
                        
                    </a>
                    

                </form>

            </div>
     

        </section>


    </main>
</body>
</html>
