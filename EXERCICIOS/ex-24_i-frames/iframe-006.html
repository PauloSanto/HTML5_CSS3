<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usos diversos de iframes</title>
    <style>
        iframe{
            background-color: black;
        }
       
    </style>
</head>
<body>
<h1>Usos do iframe</h1>

<h3>Iframe usado com video do vimeo</h3>
<iframe src="https://player.vimeo.com/video/279353673?h=28983a44ad" width="600" height="450" frameborder="9" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/279353673">9 Ways To Draw a Person</a> from <a href="https://vimeo.com/user21884251">Sasha Svirsky</a> on <a href="https://vimeo.com">Vimeo</a>.</p>

<h3>Iframe usado com videomdo YT</h3>
<iframe width="600" height="450" src="https://www.youtube.com/embed/bR-ejnFWdt8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

<h3>Iframe usado com maps google</h3>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3649.414229457609!2d-46.13482404997598!3d-23.83942027772741!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cdfb8820c435c5%3A0x39c620049ad1737f!2sDisk%20%C3%81gua%20Neves%20-%20Bertioga%20sp!5e0!3m2!1spt-BR!2sbr!4v1675559754940!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

<h3>Iframe usado com waze</h3>
<iframe src="https://embed.waze.com/iframe?zoom=16&lat=-23.534656&lon=-46.212833&ct=livemap" width="600" height="450" allowfullscreen></iframe>

<h3>Iframe usado com pdf</h3>
<iframe src="slide/FB3A0CAC.pdf" 
width="600" height="450" frameborder="1"></iframe>

</body>
</html>
