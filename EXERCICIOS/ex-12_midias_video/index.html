<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML 5</title>
</head>
<body>
    <h1>Reproduzindo videos em HTML</h1>
    <video width="560px"  poster="imagens/download.jpeg"  controls>
        <source src="video/movie.webm" type="video/webm">
        <source src="video/movie.ogv" type="video/ogv">
        <source src="video/movie.mp4" type="video/mp4">
        <p>Seu navegador não possui o reusrso para reprodução de video <a href="video/movie.mp4">Faça aqui o download do video</a></p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MRIZSoE40R0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/785947192?h=bc4c652a0c" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

   
</body>
</html>
