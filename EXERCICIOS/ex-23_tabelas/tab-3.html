<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclar celulas</title>
    <style>
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">A</td>
            
            <td>C</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
           
        </tr>
        <tr>
            
            <td >H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
           
            <td>L</td>
           
        </tr>
    </table>
</body>
</html>
