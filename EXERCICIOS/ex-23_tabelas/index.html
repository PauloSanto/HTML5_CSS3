<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border-collapse: collapse;
            border: 5px solid red;
            width: 400px;
            height: 400px;
        }
        td{
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }
        td#destaque{
            background-color: yellow;
        }
        td#num{
            text-align: right;
        }
        tr{
            width: 250px;
        }
    </style>
    <title>Tabelas Simples</title>
</head>
<body>
    <h1>Minha Primeira tabela</h1>
    <table>
                           
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td id="destaque">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td id="num">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td id="num">C4</td>
        </tr>
    </table>
    
</body>
</html>
